<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>Expense tracker</title>
</head>
<body>
    <div class="page-container">
    <div class="main-header__container">
        <h1 class="main-header">
            Welcome<span id="welcome-text"> dear customer</span>!
        </h1>
    </div>


    <div id="button-container">
        <button onclick="menu(1)" class="btn__choice">
            Add income
        </button>
        <button onclick="menu(2)" class="btn__choice">
            Add expense
        </button>
        <button onclick="menu(3)" class="btn__choice btn__summary">
            Show account summary
        </button>
    </div>

    <div>
        <p id="explanation-text">

        </p>
    </div>

    <form id="form" onsubmit="return false">
        <div>
            <input type="text" id="form-text">
            <input type="number" id="form-numbers">        
        </div>
        <button onclick="submitInput()" id="form-btn">
            Confirm
        </button>
    </form>
    <div id="summary">
        <p class="summary__balance">Current balance: </p><h2 id="total-balance" class="summary__balance"></h2>
        <div class="summary__list__container">
            <div id="income-container" class="summary__list">
                <h4 class="summary__header">
                    Income:
                </h4>

            </div>
            <div id="expenses-container" class="summary__list">
                <h4 class="summary__header">
                    Expenses:
                </h4>

            </div>
        </div>
    </div>
    </div>

    <script src="scripts/expense-tracker.js"></script>
</body>
</html>
