<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Expense tracker</title>
</head>
<body>

    <h1>
        Welcome<span id="welcome-text"> dear customer</span>. We appreciate you using our expense tracker
    </h1>

    <div id="button-container">
        <button onclick="menu(1)">
            Add income
        </button>
        <button onclick="menu(2)">
            Add expense
        </button>
        <button onclick="menu(3)">
            Show account summary
        </button>
    </div>

    <div>
        <p id="explanation-text">

        </p>
    </div>

    <form id="form" onsubmit="return false">
        <input type="text" id="form-text" required>
        <input type="number" id="form-numbers" required>
        <button onclick="submitInput()" id="form-btn">
            Confirm
        </button>
    </form>
    <div id="summary">
        <p class="summary__balance">Current balance: </p><h2 id="total-balance" class="summary__balance"></h2>
        <div class="summary__list__container">
            <div id="income-container" class="summary__list">
                <h4 class="summary__header">
                    Income:
                </h4>

            </div>
            <div id="expenses-container" class="summary__list">
                <h4 class="summary__header">
                    Expenses:
                </h4>

            </div>
        </div>
    </div>

    <script src="expense-tracker.js"></script>
</body>
</html>
